name: CodeQL Security Scan

# NOTE: This workflow requires "Code scanning" to be enabled in repository settings.
# Go to: Settings > Security > Code security and analysis > Code scanning
# If not enabled, this workflow will fail with "Code scanning is not enabled" error.

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run at 3 AM UTC every Sunday
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    # Make CodeQL non-blocking - it's informational until code scanning is enabled
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
