# Professor Oak MCP Server - Docker Compose
# Development and runtime services

services:
  # Development container for coding
  dev:
    build:
      context: .
      target: builder
    volumes:
      - ../:/workspace:cached
      - node_modules:/workspace/mcp-server/node_modules
    stdin_open: true
    tty: true
    working_dir: /workspace/mcp-server
    command: sleep infinity

  # MCP server runtime
  mcp:
    build:
      context: .
      target: runtime
    volumes:
      - ../:/data:rw
    environment:
      - DATA_PATH=/data
    stdin_open: true

volumes:
  node_modules:
