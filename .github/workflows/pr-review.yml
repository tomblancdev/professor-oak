name: AI-Powered PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  ai-review:
    name: Claude Code Review
    runs-on: ubuntu-latest
    # Won't block CI if API key not configured
    continue-on-error: true
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-5-20250929
          prompt: |
            Review this pull request with a focus on:

            1. **MCP Server Best Practices**:
               - Tool descriptions are clear and teach the AI when to use them
               - Return structured JSON responses
               - Proper error handling with success/failure indicators
               - Idempotent operations where possible
               - Proper use of Zod for schema validation

            2. **TypeScript Quality**:
               - Type safety and proper type annotations
               - No 'any' types unless absolutely necessary
               - Async/await error handling

            3. **Security**:
               - No hardcoded secrets or paths
               - Input validation on all user-supplied data
               - Proper file path sanitization
               - Environment variables for configuration

            4. **Testing**:
               - New features have corresponding tests
               - Edge cases are covered
               - Mock external dependencies properly

            5. **Documentation**:
               - Complex logic has explanatory comments
               - README updates for new features
               - CLAUDE.md updates if persona behavior changes

            Focus on constructive feedback and suggest specific improvements.

  test-coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mcp/professor-oak-mcp/package-lock.json'

      - name: Install dependencies
        run: |
          cd mcp/professor-oak-mcp
          npm ci

      - name: Run tests with coverage
        run: |
          cd mcp/professor-oak-mcp
          npm run test:run -- --coverage
        continue-on-error: true

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'mcp/professor-oak-mcp/coverage/coverage-summary.json';

            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;

              const comment = `## Test Coverage Report

              | Metric | Coverage |
              |--------|----------|
              | Lines | ${total.lines.pct}% |
              | Statements | ${total.statements.pct}% |
              | Functions | ${total.functions.pct}% |
              | Branches | ${total.branches.pct}% |
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  build-check:
    name: Build Status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with devcontainer
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            cd /workspace/mcp/professor-oak-mcp
            npm ci
            npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "mcp/professor-oak-mcp/dist" ]; then
            echo "Build failed - no dist directory created"
            exit 1
          fi
          echo "Build successful!"
